apiVersion: v1
kind: Service
metadata:
  name: config-server
  labels:
    app: config-server
spec:
  type: NodePort
  ports:
    - port: 8888
  selector:
    app: config-server
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
      - name: config-server
        image: 192.168.99.100:5000/config-server
        ports:
        - containerPort: 8888
        env:
        - name: APP_CONFIG_DIR
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: app-config-dir
        - name: APP_LOGGING_DIR
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: app-logging-dir
        - name: SERVICE_REGISTRY_URL
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: service-registry-url
        - name: RABBITMQ_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: rabbitmq-host
        - name: RABBITMQ_SERVICE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: rabbitmq-user
        - name: RABBITMQ_SERVICE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pwd-secret
              key: rabbitmq-pwd
        volumeMounts:
        - name: config-vol
          mountPath: /etc/msdemo
        - name: log-vol
          mountPath: /var/log/msdemo
      volumes:
      - name: config-vol
        persistentVolumeClaim:
          claimName: config-claim
      - name: log-vol
        persistentVolumeClaim:
          claimName: log-claim
